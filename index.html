<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir a Loki | Disney +</title>
</head>

<body>
  <div class="container">
    <header>
        <div class="container-title">
          <h2>Está disponível agora!</h2>
          <h1>Loki</h1>
        </div>
    </header>

    <main>
      <div class="containerMain">
        <div class="containerImg">
          <img class="imgCapa" src="./IMG/capa.svg" alt="Capa">
        </div>
        <div class="containerContents">
          <div class="containerText">
            <p class="text">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o
              Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”. </p>
          </div>

          <div class="containerStatus">
            <div class="containerTimer">
              <img class="imgTimer" src="./IMG/timer.svg" alt="Timer">
              <p class="textStatus">51 min</p>
            </div>
            <div class="containerStars">
              <img class="imgStars" src="./IMG/recomendação.svg" alt="Stars">
              <p class="textStatusTwo">2021</p>
            </div>
          </div>

          <div class="containerButtons">
            <a class="buttonOne" href="https://www.disneyplus.com/pt-br/series/loki/6pARMvILBGzF"
              target="_blank">Assistir agora</a>
            <a class="buttonTwo" href="https://www.youtube.com/watch?v=xdBWrkcmMwU" target="_blank">Trailer</a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    const sr = ScrollReveal({
      origin: 'left',
      distance: '50px',
      duration: 1000,
      reset: true
    });
    ScrollReveal().reveal('.container', { delay: 20 });
    ScrollReveal().reveal('.main-content', { delay: 200 });
    ScrollReveal().reveal('.js', { delay: 20 });
  </script>
</body>

</html>
